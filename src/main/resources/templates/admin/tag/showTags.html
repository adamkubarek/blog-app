<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  <head>
	<div th:replace="fragments/header :: header-css"/>
  </head>

  <body>
	<div th:replace="fragments/header :: header"/>	

    <div class="container">
          <div class="row">
			<div class="col-md-12">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h1 class="panel-title">Tagi</h1>
					</div>
					<div class="panel-body">
						<div class="table-responsive">
							 <table class="table table-hover">
							 	<thead class="thead-inverse">
							 		<tr>
							 			<th>ID</th>
										<th>Nazwa</th>
										<th>Usuń</th>
									</tr>
							 	</thead>
							 	<tr th:each="tag : ${tags}">
							 		<td th:text="${tag.id}">id</td>
							 		<td th:text="${tag.name}">nazwa</td>
									<td>
										<a href="#" th:href="@{'/admin/tag/'+${tag.id}+'/delete'}">Usuń<span class="glyphicon glyphicon-remove"></span></a>
									</td>
							 	</tr>
							 </table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2 pull-right">
				<form th:action="@{'/admin/tag/save'}" th:object="${newTag}" method="post">
					<input type="text" th:field="*{name}">
					<button type="submit" class="btn btn-primary">Dodaj nowy tag<span class="glyphicon glyphicon-plus"></span></button>
				</form>
			</div>
		</div>
          
      <hr>
      <footer>
        <p>&copy; 2017 Portfolio, cele szkoleniowe.</p>     
      </footer>

    </div>
  </body>
</html>
