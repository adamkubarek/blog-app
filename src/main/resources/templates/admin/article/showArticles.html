<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  <head>
	<div th:replace="fragments/header :: header-css"/>
  </head>
  <body>
	<div th:replace="fragments/header :: header"/>	
    <div class="container">
          <div class="row">
			<div class="col-md-12">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h1 class="panel-title">Artykuły</h1>
					</div>
					<div class="panel-body">
						<div class="table-responsive">
							 <table class="table table-hover">
							 	<thead class="thead-inverse">
							 		<tr>
										<th>ID</th>
										<th>Tytuł</th>
										<th>Autor</th>
										<th>Czas dodania</th>
										<th>Edytuj</th>
										<th>Usuń</th>
									</tr>
							 	</thead>
							 	<tr th:each="article : ${articles}">
							 		<td th:text="${article.id}">id</td>
									<td th:text="${article.title}">title</td>
									<td th:text="${article.author}">author</td>
									<td th:text="${article.time}">Time</td>
									<td>
										<a href="#" th:href="@{'/admin/article/'+${article.id}+'/update'}">Edytuj<span class="glyphicon glyphicon-pencil"></span></a>
									</td>
									<td>
										<a href="#" th:href="@{'/admin/article/'+${article.id}+'/delete'}">Usuń<span class="glyphicon glyphicon-remove"></span></a>
									</td>
							 	</tr>
							 </table>
						</div>
					</div>
				</div>
			</div>
		</div>  
      	<hr>
      	<footer>
        	<p>&copy; 2017 Portfolio, cele szkoleniowe.</p>     
      	</footer>
    </div>
  </body>
</html>
